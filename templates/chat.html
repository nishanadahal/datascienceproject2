{% extends "base.html" %}

{% block title %}Chatbot{% endblock %}

{% block content %}
<h1>Chat with the WeatherBot</h1>

<!-- Clear Chat Button -->
<form action="/clear" method="get" style="margin-bottom: 10px;">
    <button type="submit">ðŸ§¹ Clear Chat</button>
</form>

<!-- Chat Bubble History -->
<div class="chat-container" id="chat-container">
    {% for entry in history %}
        <div class="bubble user">You: {{ entry.user }}</div>
        <div class="bubble bot">Bot: {{ entry.bot }}</div>
    {% endfor %}
</div>

<!-- User Input -->
<form method="post" onsubmit="showLoading()">
    <input type="text" name="message" placeholder="Ask something wise..." required>
    <button type="submit">Send</button>
</form>

<!-- Bot Thinking Indicator -->
<div id="loading" style="display: none;">ðŸ¤– Thinking...</div>

<!-- CSS Styling -->
<style>
    /* Chat Page Layout */
    h1 {
        text-align: center;
        color: #1a237e;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    .chat-container {
        max-height: 500px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
    }

    /* Chat Bubbles */
    .bubble {
        padding: 12px 16px;
        border-radius: 14px;
        max-width: 75%;
        line-height: 1.5;
        font-size: 1rem;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease-in-out;
    }

    .bubble.user {
        align-self: flex-end;
        background-color: #e3f2fd;
        color: #0d47a1;
        border: 1px solid #bbdefb;
    }

    .bubble.bot {
        align-self: flex-start;
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
    }

    /* Input Form */
    form {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    input[type="text"]:focus {
        border-color: #1976d2;
        outline: none;
    }

    button {
        padding: 12px 18px;
        background-color: #1976d2;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0d47a1;
    }

    /* Clear Chat Button (Subtle Style) */
    form[action="/clear"] button {
        background-color: #eeeeee;
        color: #333;
        border: 1px solid #ccc;
    }

    form[action="/clear"] button:hover {
        background-color: #e0e0e0;
    }

    /* Loading Text */
    #loading {
        margin-top: 10px;
        font-style: italic;
        color: #555;
        text-align: center;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- Scripts -->
<script>
    function showLoading() {
        document.getElementById("loading").style.display = "block";
    }

    // Scroll to bottom on load
    window.onload = function () {
        var container = document.getElementById("chat-container");
        container.scrollTop = container.scrollHeight;
    };
</script>
{% endblock %}
